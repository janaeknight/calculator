<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="css/flex.css" type="text/css" rel="stylesheet" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head> 
<body>

    <form name="busy" id="">
        <input type="input" id="input" disabled>
        <span value="1" onClick="busy.input.value += '1' ">1</span>
        <span value="2" onClick="busy.input.value += '2' ">2</span>
        <span value="3" onClick="busy.input.value += '3' ">3</span>
        <span value="4" onClick="busy.input.value += '4' ">4</span>
        <span value="5" onClick="busy.input.value += '5' ">5</span>
        <span value="6" onClick="busy.input.value += '6' ">6</span>
        <span value="7" onClick="busy.input.value += '7' ">7</span>
        <span value="8" onClick="busy.input.value += '8' ">8</span>
        <span value="9" onClick="busy.input.value += '9' ">9</span>
        <span value="0" onClick="busy.input.value += '0' ">0</span>
        <span value="+" onClick="busy.input.value += '+' ">+</span>
        <span value="-" onClick="busy.input.value += '-' ">-</span>
        <span value="*" onClick="busy.input.value += '*' ">x</span>
        <span value="/" onClick="busy.input.value += '/' ">/</span>
        <span onClick="busy.input.value = '' ">C</span>
        <span value="=" onClick="busy.input.value = eval(busy.input.value)">=</span>
    </form>
</body>
</html>
