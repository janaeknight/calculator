<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="css/flex.css" type="text/css" rel="stylesheet" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <script src="java/javascript.js"></script>
</head> 
<body>
       <div class="db4"></div> 
       <div class="db6">
            <div id="calculator">
                <div class="top">
                    <input type="input" id="#">
                </div>
                <div class="bottom">
                    <div class="divide">
                        <div class="numpad">
                            <div class="row">
                                <button id="">7</button>
                                <button id="">8</button>
                                <button id="">9</button>
                            </div>
                            <div class="row">
                                <button id="">4</button>
                                <button id="">5</button>
                                <button id="">6</button>
                            </div>
                            <div class="row">
                                <button id="">1</button>
                                <button id="">2</button>
                                <button id="">3</button>
                            </div>
                            <div class="row">
                                <button id="">0</button>
                                <button id="">.</button>
                                <button id="">=</button>
                            </div>
                        </div>
                        <div class="oppad">
                           
                            <button id="">c</button>
                            <button id="">รท</button>
                            <button id="">x</button>
                            <button id="">-</button>
                            <button id="">+</button>
                        
                        </div>
                    </div>   
                </div>
            </div>
       </div>
</body>
</html>
